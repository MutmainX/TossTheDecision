<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Decision Coins</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 0 1rem 0; /* Adjusted top padding */
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            padding: 0 20px;
            flex-grow: 1;
            justify-content: center;
        }

        h1 {
            color: #e94560;
            font-weight: 500;
            letter-spacing: 3px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
            margin-bottom: 2rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid #e94560;
        }

        .coin-container {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            margin: 30px auto 80px auto; /* Increased bottom margin significantly */
        }

        .coin {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0,0,0,0.3); /* Static shadow for depth */
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a2e;
        }

        .tails {
            transform: rotateY(180deg);
        }

        .flip-btn {
            background: linear-gradient(45deg, #e94560, #f2994a);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 3rem; /* Increased margin-top to push button down */
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1rem; /* Add some space below button */
        }

        .flip-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        /* REMOVED the .floor styles */

        .coin-content {
            display: none;
            text-align: center;
        }

        .coin-content.active {
            display: block;
        }

        /* START: Social Links Styling */
        .social-links {
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem; /* Reduced margin-top slightly */
            width: 100%;
        }

        .social-links a {
            color: #a0a0c0;
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: #e94560;
            transform: translateY(-3px);
        }
        /* END: Social Links Styling */

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .coin-container {
                width: 120px;
                height: 120px;
                margin-bottom: 60px; /* Adjust bottom margin for mobile */
            }
            .coin-face {
                font-size: 1.5rem;
            }
            .flip-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                margin-top: 2rem; /* Adjust button margin for mobile */
            }
            .social-links a {
                font-size: 1.3rem;
                margin: 0 10px;
            }
        }

        /* REMOVED @keyframes bounce */

    </style>
</head>
<body>
    <!-- Main Content Container -->
    <div class="container">
        <h1>Toss the Decision</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('yesno', event)">YES/NO</div>
            <div class="tab" onclick="switchTab('headstails', event)">HEADS/TAILS</div>
        </div>

        <div class="coin-content active" id="yesno">
            <div class="coin-container" id="coin1Container">
                <div class="coin" id="coin1">
                    <div class="coin-face heads">YES</div>
                    <div class="coin-face tails">NO</div>
                </div>
            </div>

            <button class="flip-btn" onclick="flipCoin('coin1', 'coin1Container')">Flip Coin</button>
        </div>

        <div class="coin-content" id="headstails">
            <div class="coin-container" id="coin2Container">
                <div class="coin" id="coin2">
                    <div class="coin-face heads">HEADS</div>
                    <div class="coin-face tails">TAILS</div>
                </div>
            </div>
            <button class="flip-btn" onclick="flipCoin('coin2', 'coin2Container')">Flip Coin</button>
        </div>

        <!-- REMOVED Floor Div -->

    </div> <!-- End of .container -->

    <!-- START: Add Social Links Section -->
    <footer class="social-links">
        <!-- Replace # with your actual social media links -->
        <a href="https://www.linkedin.com/in/muhammad-mutmain-iqbal-1b217632b/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/MutmainX" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </footer>
    <!-- END: Add Social Links Section -->

    <script>
        function switchTab(tabId, event) {
            document.querySelectorAll('.coin-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            if (event && event.target) {
                 event.target.classList.add('active');
            }
        }

        function flipCoin(coinId, containerId) {
            const coin = document.getElementById(coinId);
            const container = document.getElementById(containerId);
            // REMOVED floor element reference

            // 1. Reset coin to initial state
            coin.style.transition = 'none';
            coin.style.transform = 'translateY(0px) rotateY(0deg)'; // Reset to base position
            // REMOVED coin.style.boxShadow = 'none'; (Rely on static shadow)

            // 2. Animate coin flipping upwards
            setTimeout(() => {
                coin.style.transition = 'transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // Only transition transform
                const randomSpins = 5 + Math.floor(Math.random() * 4);
                const finalRotation = Math.random() > 0.5 ? (randomSpins * 360) : (randomSpins * 360) + 180;

                coin.style.transform = `translateY(-150px) rotateY(${finalRotation}deg)`;
            }, 50);

            // 3. Animate coin landing back near origin
             setTimeout(() => {
                const currentTransform = coin.style.transform;
                const currentYRotation = parseFloat(currentTransform.split('rotateY(')[1]) || 0;
                const isTails = currentYRotation % 360 > 90 && currentYRotation % 360 < 270; // Check if effectively tails
                const finalYRotation = isTails ? '180deg' : '0deg';

                // Land back near the start vertically
                coin.style.transform = `translateY(10px) rotateY(${finalYRotation})`; // Land slightly below start

                // REMOVED dynamic shadow application
                // REMOVED floor bounce animation logic

            }, 1550);
        }

    </script>
</body>
</html>
